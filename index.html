<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screenCont">
                <div class="calcScreenTop"></div>
            <div class="calcScreen"></div>
        </div>
            <div class="calcButtonContainer">
                <div class="numbas">
                    <div class="fourSet4">
                        <button class="clear">Clear</button>
                        <button class="delete">Delete</button>
                    </div>
                    <div class="fourSet">
                <button class="btn one" data-num="1">1</button>
                <button class="btn two" data-num="2">2</button>
                <button class="btn three" data-num="3">3</button>
                <button class="btn four" data-num="4">4</button>
            </div> <div class="fourSet2">
                <button class="btn five" data-num="5">5</button>
                <button class="btn six" data-num="6">6</button>
                <button class="btn seven" data-num="7">7</button>
                <button class="btn eight" data-num="8">8</button>
            </div> <div class="fourSet3">
                <button class="btn nine" data-num="9">9</button>
                <button class="btn zero" data-num="0">0</button>
            </div>
            </div> <div class="symbols">
                <button class="btn plus" data-num="+">+</button>
                <button class="btn minus" data-num="-">-</button>
                <button class="btn divide" data-num="/">/</button>
                <button class="btn mult" data-num="*">x</button>
                <button class="equals">=</button>
                
            </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
